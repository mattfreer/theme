<p>Add the badges component to any list group item and it will automatically be positioned on the right.</p>
<example>
  <ul class="list-group">
    <li class="list-group-item">
      <span class="badge">14</span>
      Cras justo odio
    </li>
    <li class="list-group-item">
      <span class="badge">2</span>
      Dapibus ac facilisis in
    </li>
  </ul>
</example>
